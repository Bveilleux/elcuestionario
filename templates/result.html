{% extends "layout.html" %}
{% set page_title = 'Results' %}
{% block body %}

      <form>
        <fieldset class="result">
          <legend>Summary</legend>
          <p class="preface">Your score, {{ username or 'stranger' }}:</p>
          <p class="score">{{ '%.1f'|format(result.score) }}&thinsp;%</p>
          <p>{{ result.rating }}</p>
          <p class="action">[ <a href="{{ url_for('view') }}">Start again</a> ]</p>
        </fieldset>
      </form>

{%- endblock body %}
